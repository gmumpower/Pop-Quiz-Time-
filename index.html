<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">

        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Pop Quiz Time!</title>
    </head>
    <body>
        <header class="head-title">
            <article class="high-score-button">
                <button class="high-score-button high-score" id="scores" type="btn">High Scores</button>
                <a class="time">Time: 60</a>
            </article>
        </header>
        <main>
            <section>
                <h1>Coding Challenge
                    <p>Starting with a time of 60 seconds</p>
                    <p>This quiz will have 7 questions</p>
                    <p>Wrong answers will impact your time</p>
                    <p>Your final score will be the remaining time</p>
                </h1>
            </section>
            <button id="start-quiz">Click Here To Start!</button>

            <article class="questions">
                <ul class="questions-list">
                    <h2 class="switch" id ="switch-out">question here</h2>
                    <li class="questions-li "><button id="answer-1" value="0" type="button"
                        class="answer-btn">Answer-1</button></li>
                    <li class="questions-li "><button id="answer-2" value="0" type="button"
                        class="answer-btn">Answer-1</button></li>
                    <li class="questions-li "><button id="answer-3" value="0" type="button"
                        class="answer-btn">Answer-1</button></li>
                    <li class="questions-li "><button id="answer-4" value="0" type="button"
                        class="answer-btn">Answer-1</button></li>



            </article>









        </main>
    </body>




















</html>
